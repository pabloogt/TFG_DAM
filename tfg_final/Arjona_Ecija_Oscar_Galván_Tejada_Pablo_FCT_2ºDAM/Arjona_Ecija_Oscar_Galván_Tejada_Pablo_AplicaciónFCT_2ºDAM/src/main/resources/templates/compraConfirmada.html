<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compra Confirmada</title>
    <style type="text/css">
    body {
	    font-family: Arial, sans-serif;
	    background-color: #f4f4f9;
	    margin: 0;
	    padding: 0;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    height: 100vh;
	}

	.container {
	    background-color: #fff;
	    border-radius: 8px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	    padding: 20px;
	    max-width: 400px;
	    text-align: center;
	}
	
	h1 {
	    color: #333;
	}
	
	p {
	    color: #666;
	}
	
	a {
	    display: inline-block;
	    margin-top: 20px;
	    padding: 10px 20px;
	    background-color: #007bff;
	    color: #fff;
	    text-decoration: none;
	    border-radius: 4px;
	    transition: background-color 0.3s;
	}
	
	a:hover {
	    background-color: #0056b3;
	}
</style>
</head>
<body>
    <div class="container">
        <h1>Compra Confirmada</h1>
        <p th:text="${mensaje}">Su compra ha sido realizada con éxito.</p>
        <a th:href="@{/tienda}">Volver al catálogo</a>
    </div>
</body>
</html>
